qodana:
  tags:
    - docker
  image:
    name: jetbrains/qodana-jvm
    entrypoint: [""]
  cache:
    - key: qodana-2023.2-$CI_DEFAULT_BRANCH-$CI_COMMIT_REF_SLUG
      fallback_keys:
        - qodana-2023.2-$CI_DEFAULT_BRANCH-
        - qodana-2023.2-
      paths:
        - .qodana/cache
  variables:
    QODANA_TOKEN: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJvcmdhbml6YXRpb24iOiIzMWJYeCIsInByb2plY3QiOiJwMjFCbiIsInRva2VuIjoiM3l4YmwifQ.ECLsuFCJ3ogjXDNR1p333VNDGkOixdPRKnLt2k-FoGo
  script:
    - qodana --save-report --results-dir=$CI_PROJECT_DIR/.qodana/results
      --cache-dir=$CI_PROJECT_DIR/.qodana/cache
  artifacts:
    paths:
      - qodana/report/
    expose_as: 'Qodana report'
    when: always

stages:
  - build
  - test

build:
  tags:
    - shell
  stage: build
  script:
    - ./gradlew --continue build --stacktrace -x test

test:
  tags:
    - shell
  stage: test
  script:
    - ./gradlew test --continue
  artifacts:
    reports:
      junit:
        - model/build/test-results/test/TEST-*.xml
        - controller/build/test-results/test/TEST-*.xml
        - view/build/test-results/test/TEST-*.xml
    paths:
      - controller/build/reports/tests/
      - model/build/reports/tests/
      - view/build/reports/tests/
    when: always

include:
  - template: Jobs/SAST.gitlab-ci.yml
variables:
  SEARCH_MAX_DEPTH: 15

sonarqube-check:
  stage: sonarqube-check
  image: gradle:8.5.0-jdk17-jammy
  tags:
    - docker
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: gradle sonar
  allow_failure: true
  only:
    - merge_requests
    - main
    - implementation

sonarqube-vulnerability-report:
  stage: sonarqube-vulnerability-report
  script:
    - 'curl -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/issues/gitlab_sast_export?projectKey=kit_tva_pse_ws23_risc-simulator_riscjblockits_AY1K9l9XR63KR32WthiJ&branch=${CI_COMMIT_BRANCH}&pullRequest=${CI_MERGE_REQUEST_IID}" -o gl-sast-sonar-report.json'
  allow_failure: true
  tags:
    - shell
  only:
    - merge_requests
    - main
    - implementation
  artifacts:
    expire_in: 5 day
    reports:
      sast: gl-sast-sonar-report.json
  dependencies:
    - sonarqube-check